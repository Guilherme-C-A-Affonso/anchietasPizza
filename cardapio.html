<body id="cardapio">
    <header>
        <div id="botao-header">
            <label for="botaoMenu" id="label-botaoMenu">
                <img src="imagens/hamburguer.svg" class="imagem-botao" id="imagem-botao">
                <input type="checkbox" id="botaoMenu" class="botaoMenu" onclick="abrirFecharMenu()" hidden>
            </label>
            <img src="imagens/Logo Pizzaria.svg" id="logo-header">
        </div>
        <div id="menu">
            <img src="imagens/Logo Pizzaria.svg" id="logo-header-menu">
            <nav>
            <ul id="navegacao">
                <li class="home"><a href="index.html"><i class="bi bi-house-fill"></i></a></li>

                <li class="unidades"><a href="unidades.html">Unidades</a></li>

                <div class="divFiltro">
                    <label for="pesquisa">Buscar por nome:</label>
                    <input type="text" id="pesquisa" placeholder="Digite o nome do produto...">
                </div>
            </div>
        </div>
        <div id="divPizzaAberta" style="display: none;"></div>
        <!-- Produtos -->
        <div class="pizzas" id="pizza-list">

        </div>
